<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | Cody Sondgeroth</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>Blog</h1>
    <p>Insights and Updates</p>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/blog/index.html">Blog</a>
    </nav>
  </header>

  <main>
    <div id="posts">
      <!-- Blog posts will be dynamically listed here -->
    </div>
  </main>

  <footer>
    &copy; 2025 Cody Sondgeroth. All rights reserved.
  </footer>

  <script>
    const posts = [
      { title: "On Zhang & Xu's Diffusion Noise Feature (2025)", link: "noise_based_detector.html", blurb: "An exploration of the innovative noise feature introduced by Zhang and Xu, both the potential flaws in their testing and the model's true capabilities" },
      { title: "First Blog Post", link: "post1.html", blurb: "First blog post." },
    ];

    const postsContainer = document.getElementById('posts');
    posts.forEach(post => {
      const postElement = document.createElement('div');
      postElement.className = 'post';
      postElement.innerHTML = `<a href="${post.link}">${post.title}</a><p>${post.blurb}</p>`;
      postsContainer.appendChild(postElement);
    });
  </script>
</body>
</html>
